<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section p {
            font-size: 30px;
            font-family: cursive;
            font-weight: bolder;
            text-shadow: 2px 2px gold;
        }

        section {
            box-shadow: 0 2px 5px gray;
            padding: 40px;
            width: 50%;
            background-color: lavender;
            border-left: 5px saddlebrown;


        }

        ol {
            display: none;
        }

        section:hover ol {
            display: block;
        }
    </style>
</head>

<body>
    <section>
        <p> css practice</p>
        <ol>

            <li>Font-size</li>
            <li>Font-family</li>
            <li>Box-shadow</li>
            <li>Text-shadow</li>
            <li>Border</li>
            <li>Display</li>



        </ol>
    </section>

</body>

</html>
